<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Fantasy Star League</title>
</head>

<body>

<div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">

    </div>

    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Create a Team!</h3>
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">

              <div class="form-group row">
                <label for="teamname-input">Team Name:</label>
                <input class="form-control" id="teamname-input" type="text">
              </div>

              <div class="form-group row">
                <label for="qbs-input">QB:</label>
                <select name="Qbs" id="Qbs">
                    <option value="Tom Brady" id="qb1">Tom Brady</option>
                    <option value="Jared Goff" id="qb2">Jared Goff</option>
                    <option value="Kirk Cousins" id="qb3">Kirk Cousins</option>
                </select>

               <!-- <input class="form-control" id="email-input" type="email">-->

              </div>

              <div class="form-group row">
                <label for="age-input">RB:</label>
                <select name="Rbs" id="Rbs">
                    <option value="Todd Gurley">Todd Gurley</option>
                    <option value="Dalvin Cook">Dalvin Cook</option>
                    <option value="Latavius Murray">Latavius Murray</option>
                </select>
                
                <!--<input class="form-control" id="age-input" type="number">-->

              </div>

              <div class="form-group row">
                <label for="wrs-input">WR:</label>
                <select name="Wrs" id="Wrs">
                    <option value="Brandon Cooks">Brandon Cooks</option>
                    <option value="Stefon Diggs">Stefon Diggs</option>
                    <option value="Robert Woods">Robert Woods</option>
                </select>
                <!--<textarea class="form-control" id="comment-input" rows="5"></textarea>-->

              </div>

              <button class="btn btn-default" id="add-team">Submit</button>

            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Card -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Active Team Roster</h3>
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="teamname-display"></h2>
            <h4 id="qbs-display">QB: </h4>
            <h4 id="rbs-display">RB: </h4>
            <h4 id="wrs-display">WR: </h4>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
