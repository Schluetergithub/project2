<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Fantasy Star League</title>
</head>

<body>
<div id="home">

<button id="simulate">Simulate</button>


  <div class="container">
    <div class="row">
      <div class="col-8 offset-2">
        <h1>Welcome!</h1>
        <h2>Fantasy Star League</h2>
        <form class="clearfix mb-4" action="POST">
          <div class="form-group">
            <label for="example-text">Username</label>
            <input type="text" id="example-text" class="form-control" aria-describedby="username-text" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="example-description">Password</label>
            <input type="text" id="example-text" class="form-control" aria-describedby="password-text" placeholder="Enter Password">
          </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" arial-label="First group">
              <button id="submit" class="btn btn-primary float-right">Login</button>
            </div>
            <div class="btn-group mr-2" role="group" arial-label="Second group">
              <a href="/signup" class="btn btn-primary float-right">Register</a>
            </div>
            <div class="btn-group mr-2" role="group" arial-label="Third group">
              <a href="/guest" class="btn btn-primary float-right">Continue as Guest</a>
            </div>
          </div>
        </form>
<!--        <h3>Examples:</h3>

            <a href="example/{{this.id}}">{{this.text}}</a>
            <button class="btn btn-danger float-right delete">ï½˜</button>
          </li>
          {{/each}}
        </ul>
-->
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/index.js"></script>

</body>

</html>
